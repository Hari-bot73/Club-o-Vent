<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Counts</title>
    <link rel="stylesheet" href="waste.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .count-container {
            margin: 20px 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Club Management System</h1>

    <div class="count-container">
        <p>Clubs: <span id="clubCount">0</span></p>
        <p>Members: <span id="memberCount">0</span></p>
        <p>Events per Semester: <span id="eventCount">0</span></p>
    </div>

    <script src="waste.js"></script>
</body>
</html>
