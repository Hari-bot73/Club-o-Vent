<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stu.css">
    <title>Sliding Panels</title>
</head>
<body>
    
    <video autoplay muted loop id="bgvideo">
        <source src="RegV.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="panel left-panel">
            <div class="content">
                <h2>Welcome Collegian</h2><br><br>
                <p>Seshadripuram College</p><br><br>
                <button class="sign"  id="signinbtn">Sign Up</button>
            </div>
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h2>Welcome</h2>
               <b><p>Seshadripuram College</p></b><br><br><br>
               <form>
                <span><label for="Name">Enter Your Name</label><input type="text" id="Name" placeholder="Enter Your Name"></span>
                        
                <span><label for="E-mail">Enter Your E-mail</label><input type="text" id="E-mail" placeholder="Enter Your E-mail"></span> 
                
                <span><label for="UUCMS Registration Number">Enter Reg Number</label><input type="text" id="Reg" placeholder="UUCMS Registration Number"></span>
                
                <div class="course-regitsration">
                    <h2>Course</h2><br>
                    <center>
                <input type="radio" id="c1" name="course" value="B.Com">
                <label for="c1">B.Com</label><br>
                <input type="radio" id="c2" name="course" value="BBA">
                <label for="c1">BBA</label><br>
                <input type="radio" id="c3" name="course" value="BCA">
                <label for="c1">BCA</label><br>
            </center>
            </div>
                <button class="sign" id="signupbtn">Register</button>
            </form>
            </div>
        </div>
    </div>

    <script src="Stu.js"></script>
</body>
</html>
